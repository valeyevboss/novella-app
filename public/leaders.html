<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Leaderboard</title>
</head>
<body>
    <!-- Иконка и заголовок -->
    <div class="leaderboard-header">
        <img src="https://res.cloudinary.com/dvjohgg6j/image/upload/v1726003706/Element/Leaderboard.png" alt="Leaderboard Icon" class="leaderboard-icon">
        <h1 class="leaderboard-title">LEADERBOARD</h1>
        <p class="under-development">The leaders feature is under development</p>
    </div>

    <!-- Блок с твоим местом -->
    <div class="user-rank-block">
        <img src="[AVATAR_URL]" alt="User Avatar" class="user-avatar">
        <div class="user-info">
            <p class="user-name">You</p>
            <p class="user-tokens">[YOUR_TOKEN_BALANCE] NC</p>
        </div>
        <div class="user-rank"># [YOUR_RANK]</div>
    </div>

    <!-- Кнопка Boost score -->
    <button class="boost-score-btn" onclick="window.location.href='task.html'">Boost score</button>

    <!-- Количество пользователей -->
    <div class="total-users">
        <p>Total users: <span id="user-count">[USER_COUNT]</span> users</p>
    </div>

    <!-- Топ-100 пользователей -->
    <div class="top-100">
        <!-- Пример пользователя -->
        <div class="top-user-block">
            <img src="[USER_AVATAR]" alt="User Avatar" class="top-user-avatar">
            <div class="top-user-info">
                <p class="top-user-name">[USER_NAME]</p>
                <p class="top-user-tokens">[USER_TOKEN_BALANCE] NC</p>
            </div>
            <div class="top-user-rank"># [USER_RANK]</div>
        </div>
        <!-- Повторение блока для других пользователей -->
    </div>

    <script src="leaders.js"></script>
</body>
</html>
