<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novella App - Loading</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Добавим некоторые стили для загрузочного экрана */
        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000; /* Черный фон для контраста */
            color: #fff; /* Белый текст для читаемости */
        }

        .loading-icon {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <img src="https://res.cloudinary.com/dvjohgg6j/image/upload/v1725622251/Novellacoin.png" alt="Loading Icon" class="loading-icon">
    </div>

    <script>
        // Получаем telegramId из URL
        const urlParams = new URLSearchParams(window.location.search);
        const telegramId = urlParams.get('telegramId');

        if (telegramId) {
            // Запрос на проверку статуса
            fetch(`/check-status/${telegramId}?timestamp=${new Date().getTime()}`)
                .then(response => {
                    if (response.redirected) {
                        window.location.href = response.url; // Перенаправляем на нужную страницу
                    } else {
                        throw new Error('Status check failed');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    window.location.href = '/loadingerror.html';
                });
        } else {
            window.location.href = '/loadingerror.html';
        }
    </script>
</body>
</html>
