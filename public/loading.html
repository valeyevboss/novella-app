<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novella App - Loading</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Добавим некоторые стили для загрузочного экрана */
        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000; /* Черный фон для контраста */
            color: #fff; /* Белый текст для читаемости */
        }

        .loading-icon {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <img src="https://res.cloudinary.com/dvjohgg6j/image/upload/v1725622251/Novellacoin.png" alt="Loading Icon" class="loading-icon">
    </div>

    <script>
        // Получаем telegramId из URL
        const urlParams = new URLSearchParams(window.location.search);
        const telegramId = urlParams.get('telegramId');

        if (telegramId) {
            // Запрос на получение токенов
            fetch(`/tokens/${telegramId}?timestamp=${new Date().getTime()}`)
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    } else {
                        throw new Error('Token fetch failed');
                    }
                })
                .then(data => {
                    console.log('Tokens data:', data); // Логируем полученные данные
                    // Проверяем наличие username
                    return fetch(`/check-username/${telegramId}`);
                })
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    } else {
                        throw new Error('User fetch failed');
                    }
                })
                .then(userData => {
                    console.log('User data:', userData); // Логируем полученные данные
                    if (userData.username) {
                        window.location.href = '/index.html';
                    } else {
                        window.location.href = '/loadingerror.html';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    window.location.href = '/loadingerror.html';
                });
        } else {
            window.location.href = '/loadingerror.html';
        }
    </script>
</body>
</html>
