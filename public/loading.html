<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novella App - Loading</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="loading-container">
        <img src="https://res.cloudinary.com/dvjohgg6j/image/upload/v1725622251/Novellacoin.png" alt="Loading Icon" class="loading-icon">
    </div>
	<script>
		// Получаем userID из URL
		const urlParams = new URLSearchParams(window.location.search);
		const userID = urlParams.get('userID');
		
		if (userID) {
			// Проверяем статус пользователя по userID
			fetch(`/check-user/${userID}`)
				.then(response => response.json())
				.then(data => {
					if (data.redirect) {
						window.location.href = data.redirect;
					} else {
						console.error('Ошибка получения данных пользователя');
						window.location.href = '/loadingerror';
					}
				})
				.catch(error => {
					console.error('Произошла ошибка:', error);
					window.location.href = '/loadingerror';
				});
		} else {
			console.error('User ID отсутствует в URL, перенаправляем на loadingerror');
			window.location.href = '/loadingerror';
		}
	</script>
</body>
</html>
