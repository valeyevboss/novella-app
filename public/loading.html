<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="loading-container">
        <img src="https://res.cloudinary.com/dvjohgg6j/image/upload/v1725622251/Novellacoin.png" alt="Loading Icon" class="loading-icon">
    </div>

    <script>
        // Получаем telegramId из URL
        const urlParams = new URLSearchParams(window.location.search);
        const telegramId = urlParams.get('telegramId');

        if (telegramId) {
            // Симуляция загрузки перед переходом на главную страницу (например, 3 секунды)
            setTimeout(() => {
                window.location.href = `/check-username/${telegramId}`; // Проверяем наличие username
            }, 3000);
        } else {
            // Перенаправляем на страницу с ошибкой, если telegramId отсутствует
            window.location.href = '/loadingerror';
        }
    </script>
</body>
</html>
