<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novella App - Loading</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="loading-container">
        <img src="https://res.cloudinary.com/dvjohgg6j/image/upload/v1725622251/Novellacoin.png" alt="Loading Icon" class="loading-icon">
    </div>
    <script>
        // Получаем telegramId из URL
        const urlParams = new URLSearchParams(window.location.search);
        const telegramId = urlParams.get('telegramId');

        if (telegramId) {
            // Сначала проверяем статус пользователя
            fetch(`/check-status/${telegramId}`)
                .then(response => response.json())
                .then(userStatus => {
                    if (userStatus.status === 'banned') {
                        // Если статус "banned", перенаправляем на banned.html
                        window.location.href = '/banned.html';
                    } else {
                        // Если статус нормальный, проверяем наличие username
                        return fetch(`/check-username/${telegramId}`);
                    }
                })
                .then(response => {
                    if (response && response.ok) {
                        return response.json();
                    } else {
                        throw new Error('Ошибка получения данных пользователя');
                    }
                })
                .then(userData => {
                    console.log('Данные пользователя:', userData); // Логируем данные о пользователе
                    setTimeout(() => {
                        if (userData && userData.username) {
                            // Если username существует, перенаправляем на index.html
                            window.location.href = '/index.html';
                        } else {
                            // Если username нет, перенаправляем на loadingerror.html
                            console.log('Пользователь не имеет username, перенаправляем на loadingerror.html');
                            window.location.href = '/loadingerror.html';
                        }
                    }, 5000); // Задержка в 5 секунды
                })
                .catch(error => {
                    console.error('Произошла ошибка:', error);
                    setTimeout(() => {
                        window.location.href = '/loadingerror.html';
                    }, 5000); // Задержка в 5 секунды
                });
        } else {
            console.error('Telegram ID отсутствует в URL, перенаправляем на loadingerror.html');
            setTimeout(() => {
                window.location.href = '/loadingerror.html';
            }, 5000); // Задержка в 5 секунды
        }
    </script>
</body>
</html>
