<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="loading-container">
        <img src="https://res.cloudinary.com/dvjohgg6j/image/upload/v1725622251/Novellacoin.png" alt="Loading Icon" class="loading-icon">
    </div>

    <script>
        // Получаем telegramId из URL
        const urlParams = new URLSearchParams(window.location.search);
        const telegramId = urlParams.get('telegramId');

        if (telegramId) {
            // Запрос на получение токенов
            fetch(`/tokens/${telegramId}`)
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    } else {
                        throw new Error('User not found');
                    }
                })
                .then(data => {
                    const tokens = data.tokens;

                    // Определение URL для редиректа в зависимости от наличия username и токенов
                    let redirectUrl = '';
                    fetch(`/check-username/${telegramId}`)
                        .then(response => {
                            if (response.ok) {
                                return response.json();
                            } else {
                                throw new Error('Username not found');
                            }
                        })
                        .then(userData => {
                            if (userData.username) {
                                redirectUrl = '/index.html';
                            } else {
                                redirectUrl = '/loadingerror';
                            }

                            setTimeout(() => {
                                window.location.href = redirectUrl;
                            }, 5000);
                        })
                        .catch(error => {
                            console.error('Ошибка при получении username:', error);
                            window.location.href = '/loadingerror';
                        });
                })
                .catch(error => {
                    console.error('Ошибка при получении токенов:', error);
                    window.location.href = '/loadingerror';
                });
        } else {
            window.location.href = '/loadingerror';
        }
    </script>
</body>
</html>
