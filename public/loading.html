<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novella App - Loading</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="loading-container">
        <img src="https://res.cloudinary.com/dvjohgg6j/image/upload/v1725622251/Novellacoin.png" alt="Loading Icon" class="loading-icon">
    </div>
    <script>
        // Получаем telegramId из URL
        const urlParams = new URLSearchParams(window.location.search);
        const telegramId = urlParams.get('telegramId');
		
        if (telegramId) {
            // Проверяем статус пользователя
            fetch(`/check-user/${telegramId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.redirect) {
                        // Перенаправляем на нужную страницу в зависимости от ответа сервера
                        window.location.href = data.redirect;
                    } else {
						fetchTokens(telegramId); // Добавляем вызов функции для получения токенов
                        console.error('Ошибка получения данных пользователя');
                        window.location.href = '/loadingerror';
                    }
                })
                .catch(error => {
                    console.error('Произошла ошибка:', error);
                    window.location.href = '/loadingerror';
                });
        } else {
            console.error('Telegram ID отсутствует в URL, перенаправляем на loadingerror');
            window.location.href = '/loadingerror';
        }
    </script>
</body>
</html>
