<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novella App - Loading</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Стили для загрузочного экрана */
        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
        }

        .loading-icon {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <img src="https://res.cloudinary.com/dvjohgg6j/image/upload/v1725622251/Novellacoin.png" alt="Loading Icon" class="loading-icon">
    </div>

    <script>
        // Получаем telegramId из URL
        const urlParams = new URLSearchParams(window.location.search);
        const telegramId = urlParams.get('telegramId');

        if (telegramId) {
            // Запрос на получение токенов
            fetch(`/tokens/${telegramId}?timestamp=${new Date().getTime()}`)
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    } else {
                        throw new Error('Ошибка получения токенов');
                    }
                })
                .then(data => {
                    console.log('Данные о токенах:', data); // Логируем полученные данные
                    // Проверяем наличие username
                    return fetch(`/check-username/${telegramId}`);
                })
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    } else {
                        throw new Error('Ошибка получения данных пользователя');
                    }
                })
                .then(userData => {
                    console.log('Данные пользователя:', userData); // Логируем данные о пользователе
                    if (userData && userData.username) {
                        // Если username существует, перенаправляем на index.html
                        window.location.href = '/index.html';
                    } else {
                        // Если username нет, перенаправляем на loadingerror.html
                        console.log('Пользователь не имеет username, перенаправляем на loadingerror.html');
                        window.location.href = '/loadingerror.html';
                    }
                })
                .catch(error => {
                    console.error('Произошла ошибка:', error);
                    window.location.href = '/loadingerror.html';
                });
        } else {
            console.error('Telegram ID отсутствует в URL, перенаправляем на loadingerror.html');
            window.location.href = '/loadingerror.html';
        }
    </script>
</body>
</html>
