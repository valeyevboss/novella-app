<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="loading-container">
        <img src="https://res.cloudinary.com/dvjohgg6j/image/upload/v1725622251/Novellacoin.png" alt="Loading Icon" class="loading-icon">
    </div>

    <script>
        // Симуляция загрузки перед переходом на главную страницу (например, 3 секунды)
        setTimeout(() => {
            window.location.href = 'index.html'; // Замените на путь к вашему главному меню
        }, 3000);
    </script>
</body>
</html>
