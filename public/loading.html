<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novella App - Loading</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="loading-container">
        <img src="https://res.cloudinary.com/dvjohgg6j/image/upload/v1725622251/Novellacoin.png" alt="Loading Icon" class="loading-icon">
    </div>
    <script>
        // Получаем telegramId из URL
        const urlParams = new URLSearchParams(window.location.search);
        const telegramId = urlParams.get('telegramId');

        if (telegramId) {
            // Отправляем запрос на проверку пользователя (статус и username проверяются на сервере)
            fetch(`/check-user/${telegramId}`)
                .then(response => {
                    // Все перенаправления будут обработаны на сервере
                    if (!response.ok) {
                        throw new Error('Ошибка при проверке пользователя');
                    }
                })
                .catch(error => {
                    console.error('Произошла ошибка:', error);
                    setTimeout(() => {
                        window.location.href = '/loadingerror.html';
                    }, 5000); // Задержка в 5 секунд
                });
        } else {
            console.error('Telegram ID отсутствует в URL, перенаправляем на loadingerror.html');
            setTimeout(() => {
                window.location.href = '/loadingerror.html';
            }, 5000); // Задержка в 5 секунд
        }
    </script>
</body>
</html>
