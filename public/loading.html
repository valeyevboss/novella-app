<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novella App - Loading</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="loading-container">
        <img src="https://res.cloudinary.com/dvjohgg6j/image/upload/v1725622251/Novellacoin.png" alt="Loading Icon" class="loading-icon">
    </div>
    <script>
        // Получаем telegramId из URL
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('userId');

        if (userId) {
            fetch(`/check-user/${userId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.redirect) {
                        // Задержка перед переходом на страницу
                        setTimeout(() => {
                            window.location.href = data.redirect;
                        }, 4000); // Задержка в (2 секунды)
                    } else {
                        document.getElementById('token-balance').innerText = data.tokens;
                    }
                })
                .catch(error => {
                    console.error('Произошла ошибка:', error);
                    setTimeout(() => {
                        window.location.href = '/loadingerror';
                    }, 4000); // Задержка в (2 секунды)
                });
        } else {
            console.error('User ID отсутствует в URL, перенаправляем на loadingerror');
            setTimeout(() => {
                window.location.href = '/loadingerror';
            }, 4000); // Задержка в 2000 (2 секунды)
        }
    </script>
</body>
</html>
