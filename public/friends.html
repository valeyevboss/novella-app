<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Novella App - Friends</title>
    <link rel="stylesheet" href="styles.css">
	<link rel="preload" href="/fonts/hooge05_55cyr2.ttf" as="font" type="font/ttf" crossorigin="anonymous">
	<link rel="preload" href="/fonts/MaiandraGD.ttf" as="font" type="font/ttf" crossorigin="anonymous">
</head>
<body>
    <div class="friends-page">
        <header class="friends-header">
			<!-- Иконка friends с возможностью контролировать её размер через CSS -->
			<img src="https://res.cloudinary.com/dvjohgg6j/image/upload/v1726935418/Element/Friends.png" alt="friends Icon" class="friends-icon">
			
            <!-- Заголовок friends -->
            <h1 class="friends-title">INVITE FRIENDS</h1>
            
            <!-- Описание ниже заголовка -->
            <p class="friends-subtitle">Invite your friends and get $100 Novella tokens for<br>each invited friend.</p>
        </header>

        <!-- Блок отображения приглашенных друзей -->
        <div class="friends-list">
            <p class="friends-count">0 friends</p>

    <!-- Блок для отображения приглашенных друзей -->
    <div class="ref-info-block" style="display: none;">
        <div class="ref-friend">
            <img src="https://res.cloudinary.com/dvjohgg6j/image/upload/v1727453958/default-avatar.png" alt="User Avatar" class="ref-user-avatar">
            <div class="ref-user-details">
                <span class="ref-username">username</span>
            </div>
            <div class="ref-token-details">
                <span class="ref-token-bonus">+100</span>
                <img src="https://res.cloudinary.com/dvjohgg6j/image/upload/v1725622251/novellacoin.png" alt="Token Icon" class="ref-token-icon">
            </div>
        </div>
    </div>

    <!-- Контейнер для обеих кнопок: Invite Friends + Copy ref link -->
    <div class="invite-buttons-container">
        <button class="invite-button">Invite Friends</button>
        <button class="invite-copy-button">
            <img src="https://res.cloudinary.com/dvjohgg6j/image/upload/v1726582944/Element/Copy.png" alt="Copy Icon" class="copy-icon">
        </button>
    </div>
		
	<!-- Нижнее меню -->
	    <nav class="bottom-menu">
        <a href="index.html" class="menu-item">
            <img src="https://res.cloudinary.com/dvjohgg6j/image/upload/v1726420961/Menu/Button%20version%202/Main_iconmenu.png" alt="Main">
            <span id="menu-main">Main</span>
        </a>
        <a href="task.html" class="menu-item">
            <img src="https://res.cloudinary.com/dvjohgg6j/image/upload/v1726420961/Menu/Button%20version%202/Task_iconmenu.png" alt="Task">
            <span id="menu-task">Task</span>
        </a>
        <a href="friends.html" class="menu-item active">
            <img src="https://res.cloudinary.com/dvjohgg6j/image/upload/v1726937838/Menu/Button%20version%202/Friends.png" alt="Friends">
            <span id="menu-friends">Friends</span>
        </a>
        <a href="airdrop.html" class="menu-item">
            <img src="https://res.cloudinary.com/dvjohgg6j/image/upload/v1726420961/Menu/Button%20version%202/Airdrop_iconmenu.png" alt="Airdrop">
            <span id="menu-airdrop">Airdrop</span>
        </a>
        <a href="leaders.html" class="menu-item">
            <img src="https://res.cloudinary.com/dvjohgg6j/image/upload/v1726420961/Menu/Button%20version%202/Leaders_iconmenu.png" alt="Leaders">
            <span id="menu-leaders">Leaders</span>
        </a>
    </nav>

    <!-- Скрипт реферальной системы -->
    <script src="/referals.js"></script>

    <!-- Скрипт локализации -->    
    <script src="/localization.js"></script>
</body>
</html>
