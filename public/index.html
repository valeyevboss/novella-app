<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovellaCoin App</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <!-- Экран загрузки -->
    <div id="loading-screen">
        <img src="/images/Novellacoin.png" alt="Loading Icon" id="loading-icon">
        <p>Loading...</p>
    </div>

    <!-- Экран ошибки (если нет username) -->
    <div id="error-screen" style="display: none;">
        <img src="/images/Novellacoin_loadfailed.png" alt="Error Icon" id="error-icon">
        <p id="error-message">You don't exist</p>
    </div>

    <!-- Основной интерфейс приложения -->
    <div id="main-interface" style="display: none;">
        <header>
            <h1>Welcome to NovellaCoin</h1>
        </header>
        <main>
            <!-- Главное меню с иконкой NovellaCoin -->
            <div id="main-content">
                <img src="/images/Novellacoin.png" alt="NovellaCoin" id="novellacoin-icon">
                <p id="token-amount">Tokens: 0</p>
                <button id="boost-button" class="yellow-button">Boost</button>
            </div>

            <!-- Модальное окно уведомления -->
            <div id="notification" style="display: none;">
                <div class="notification-content">
                    <p id="user-message"></p>
                    <img id="telegram-icon" src="/images/telegram.png" alt="Telegram Icon">
                    <p id="account-info"></p>
                </div>
            </div>

            <!-- Контент страниц (Task, Wallet, Airdrop) -->
            <div id="page-content">
                <!-- Содержимое страниц будет подгружаться здесь -->
            </div>
        </main>
        <footer id="bottom-menu">
            <!-- Нижнее меню с кнопками -->
            <button class="menu-button" id="main-button" data-page="main">
                <img src="/images/main_icon.png" alt="Main" class="menu-icon">
                <span>Main</span>
            </button>
            <button class="menu-button" id="task-button" data-page="task">
                <img src="/images/task_icon.png" alt="Task" class="menu-icon">
                <span>Task</span>
            </button>
            <button class="menu-button" id="wallet-button" data-page="wallet">
                <img src="/images/wallet_icon.png" alt="Wallet" class="menu-icon">
                <span>Wallet</span>
            </button>
            <button class="menu-button" id="airdrop-button" data-page="airdrop">
                <img src="/images/airdrop_icon.png" alt="Airdrop" class="menu-icon">
                <span>Airdrop</span>
            </button>
        </footer>
    </div>

    <script src="/app.js"></script>
</body>
</html>
