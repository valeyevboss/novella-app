<body>
    <div class="main-page">

        </div>
    </div>
	
	<!-- Daily Reward - Ежедневный вход и бонусы -->
	<div class="daily-reward-container">
		<p class="daily-reward-title">DAILY REWARDS</p>
		<button id="claim-reward-button" class="daily-reward-button" onclick="claimReward()">Daily Check in +100 $Novella</button>

			<img src="https://res.cloudinary.com/dvjohgg6j/image/upload/v1726574752/Element/Timer.png" alt="Timer" class="timer-icon">

		</div>
	</div>
    
	<!-- Нижнее меню -->
	    <nav class="bottom-menu">
        <a href="index.html" class="menu-item active">
            <img src="https://res.cloudinary.com/dvjohgg6j/image/upload/v1726420961/Menu/Button%20version%202/Main_iconmenu.png" alt="Main">

        <a href="task.html" class="menu-item">

            <span>Leaders</span>
        </a>
    </nav>
    <script>
	// Функция для получения токенов пользователя
	async function fetchTokens(telegramId) {
		try {
			const timestamp = new Date().getTime(); // Текущее время в миллисекундах
			const response = await fetch(`/tokens/${telegramId}?timestamp=${timestamp}`);
			const data = await response.json();
			console.log('Tokens data received:', data);
			if (response.ok) {
				document.getElementById('token-balance').textContent = data.tokens;
			} else {
				console.error('Ошибка получения токенов:', data.error);
			}
		} catch (error) {
			console.error('Ошибка при вызове fetchTokens:', error);
		}
	}

	// Получение telegramId из URL параметра
	function getTelegramIdFromURL() {
		const urlParams = new URLSearchParams(window.location.search);
		return urlParams.get('telegramId');
	}

	// Функция для получения telegramId из локального хранилища
	function getTelegramIdFromLocalStorage() {
		return localStorage.getItem('telegramId');
	}

	// Определение, какой источник использовать
	function getTelegramId() {
		const urlTelegramId = getTelegramIdFromURL();
		if (urlTelegramId) {
			return urlTelegramId;
		}
		return getTelegramIdFromLocalStorage();
	}

	// Вызов функции при загрузке страницы
	const telegramId = getTelegramId();
	if (telegramId) {
		fetchTokens(telegramId);
	} else {
		console.error('Telegram ID не найден');
	}
    </script>
	<!-- Подключение скрипта dailyreward.js -->
    <script src="dailyreward.js"></script>
