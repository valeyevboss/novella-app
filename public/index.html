<body>
    <div class="main-page">

		<div class="token-section">

	<!-- Нижнее меню -->

	<script>
	// Функция для получения токенов пользователя
	async function fetchTokens(telegramId) {
		const timestamp = new Date().getTime(); // Текущее время в миллисекундах
		const url = `/tokens/${telegramId}?timestamp=${timestamp}`; // Добавляем параметр времени в запрос

		try {
			const response = await fetch(url);
			const data = await response.json();

			if (response.ok) {
				document.getElementById('token-balance').textContent = data.tokens;
			} else {
				console.error('Ошибка:', data.error);
			}
		} catch (error) {
			console.error('Ошибка загрузки токенов:', error);
		}
	}

	// Получение telegramId из URL
	function getTelegramIdFromUrl() {
		const params = new URLSearchParams(window.location.search);
		const id = params.get('telegramId');
		return id;
	}

	// Загрузить токены при загрузке страницы
	window.onload = () => {
		const telegramId = getTelegramIdFromUrl();
		if (telegramId) {
			fetchTokens(telegramId);
		} else {
			console.error('Telegram ID не найден в URL');
		}
	};
</script>
</body>
