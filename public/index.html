<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novella Coin App</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <!-- Экран загрузки -->
    <div id="loading-screen">
        <img src="/images/Novellacoin.png" alt="Loading Icon" id="loading-icon">
    </div>

    <!-- Экран ошибки (если нет username) -->
    <div id="error-screen" style="display: none;">
        <img src="/images/Novellacoin_loadfailed.png" alt="Error Icon" id="error-icon">
        <p id="error-message">You don't exist</p>
    </div>

    <!-- Основной интерфейс приложения -->
    <div id="main-interface" style="display: none;">
        <header>
            <h1>Welcome to Novella Coin</h1>
        </header>
        <main>
            <!-- Главное меню с иконкой Novella Coin -->
            <div id="main-content">
                <img src="/images/Novellacoin.png" alt="NovellaCoin" id="novellacoin-icon">
                <p id="token-amount">Tokens: 0</p>
                <button id="boost-button" class="yellow-button">Boost</button>
            </div>

            <!-- Модальное окно уведомления -->
            <div id="notification" style="display: none;">
                <div class="notification-content">
                    <p id="user-message"></p>
                    <img id="telegram-icon" src="/images/telegram.png" alt="Telegram Icon">
                    <p id="account-info"></p>
                </div>
            </div>

            <!-- Модальное окно с Telegram -->
            <div id="telegram-modal" class="modal">
                <div class="modal-content">
                    <span class="close-button">&times;</span>
                    <h2>Ваш аккаунт в Telegram: <span id="account-years"></span> лет, <span id="account-months"></span> месяцев</h2>
                    <p>Нажмите кнопку ниже, чтобы вернуться в главное меню.</p>
                    <button id="back-button">Back</button>
                </div>
            </div>

            <!-- Контент страниц (Task, Wallet, Airdrop) -->
            <div id="page-content">
                <!-- Содержимое страниц будет подгружаться здесь -->

                <!-- Раздел задач -->
                <section id="task-section" style="display: none;">
                    <h2>Tasks</h2>
                    <!-- Блок первой задачи -->
                    <div class="task-block" id="task-join-community">
                        <img src="/images/novellacoin.png" alt="Join Community Task" class="task-icon">
                        <div class="task-info">
                            <h3>Join Community</h3>
                            <p>Reward: +500 NC</p>
                            <button class="task-button" data-task="join-community">Start</button>
                        </div>
                    </div>
                </section>

                <!-- Раздел кошелька -->
                <section id="wallet-section" style="display: none;">
                    <h2>Wallet</h2>
                    <!-- Здесь будет отображаться информация о кошельке -->
                </section>

                <!-- Раздел Airdrop -->
                <section id="airdrop-section" style="display: none;">
                    <h2>Airdrop</h2>
                    <!-- Здесь будет отображаться информация о airdrop -->
                </section>
            </div>
        </main>
    </div>
	<script src="/server.js"></script>
	<script src="/app.js"></script>
    <script src="/bot.js"></script>
</body>
</html>
