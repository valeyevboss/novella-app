<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novella App - Airdrop</title>
    <link rel="stylesheet" href="styles.css">
	<link rel="preload" href="/fonts/hooge05_55cyr2.ttf" as="font" type="font/ttf" crossorigin="anonymous">
	<link rel="preload" href="/fonts/MaiandraGD.ttf" as="font" type="font/ttf" crossorigin="anonymous">
    <script src="https://unpkg.com/@tonconnect/sdk@latest/lib/cjs/index.cjs"></script>
</head>
<body>
    <div class="main-page">
        <header class="airdrop-header">
			<!-- Иконка Aidrop с возможностью контролировать её размер через CSS -->
			<img src="https://res.cloudinary.com/dvjohgg6j/image/upload/v1726172662/Element/Airdrop.png" alt="Aidrop Icon" class="airdrop-icon">
			
            <!-- Заголовок Airdrop -->
            <h1 class="airdrop-title">AIRDROP</h1>
			
            <!-- Описание ниже заголовка -->
            <p class="airdrop-subtitle">Stay tuned for the upcoming airdrop and rewards.</p>
        </header>
		
        <!-- Кнопка подключения кошелька TON Connect -->
        <button id="connectButton" class="ton-connect-button">Connect Wallet</button>
		
		<!-- Полупрозрачный белый блок под кнопкой -->
	<div class="airdrop-warning-block">
		<img src="https://res.cloudinary.com/dvjohgg6j/image/upload/v1726932286/Element/Warning.png" alt="Warning Icon" class="warning-icon">
		<p class="warning-text">The wallet can only be connected to this account.</p>
	</div>
		
	<!-- Нижнее меню -->
	    <nav class="bottom-menu">
        <a href="index.html" class="menu-item">
            <img src="https://res.cloudinary.com/dvjohgg6j/image/upload/v1726420961/Menu/Button%20version%202/Main_iconmenu.png" alt="Main">
            <span>Main</span>
        </a>
        <a href="task.html" class="menu-item">
            <img src="https://res.cloudinary.com/dvjohgg6j/image/upload/v1726420961/Menu/Button%20version%202/Task_iconmenu.png" alt="Task">
            <span>Task</span>
        </a>
        <a href="friends.html" class="menu-item">
            <img src="https://res.cloudinary.com/dvjohgg6j/image/upload/v1726937838/Menu/Button%20version%202/Friends.png" alt="Friends">
            <span>Friends</span>
        </a>
        <a href="airdrop.html" class="menu-item active">
            <img src="https://res.cloudinary.com/dvjohgg6j/image/upload/v1726420961/Menu/Button%20version%202/Airdrop_iconmenu.png" alt="Airdrop">
            <span>Airdrop</span>
        </a>
        <a href="leaders.html" class="menu-item">
            <img src="https://res.cloudinary.com/dvjohgg6j/image/upload/v1726420961/Menu/Button%20version%202/Leaders_iconmenu.png" alt="Leaders">
            <span>Leaders</span>
        </a>
        </nav>
    </div>
    <script src="app.js"></script>
	
	<!-- Скрипт для воспроизведения звука при нажатии на иконку warning --!>
    <script>
        const tokenIcon = document.getElementById('warning-icon');

        tokenIcon.addEventListener('click', () => {
            const audio = new Audio('/sound/!.mp3');
            audio.play();
        });
    </script>
</body>
</html>
